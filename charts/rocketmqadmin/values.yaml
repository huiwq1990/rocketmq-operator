# Default values for rocketmqadmin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

updateStrategy:
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0

podAnnotations: {}
podLabels: {}

image:
  repository: huiwq1990/rocketmq-console-ng
  tag: latest
  pullPolicy: IfNotPresent
# imagePullSecrets:
    # - name: docker
service:
  name: registry
  type: ClusterIP
  # clusterIP:
  port: 80
  # nodePort:
  annotations: {}
  # foo.io/bar: "true"
ingress:
  enabled: true
  path: /
  # Used to create an Ingress record.
  hosts:
    - demo.rocketmqadmin.local
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

priorityClassName: ""

securityContext:
  enabled: true

namesrvAddr: "10.0.32.16:9876"

#env:
#  java:
#    JAVA_OPTS: -Drocketmq.namesrv.addr=10.0.32.16:9876 -Dcom.rocketmq.sendMessageWithVIPChannel=false

resources:
  limits:
    cpu: 100m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector:
  tpaas.jdcloud.com/instance-type: tpaas

tolerations:
- key: "tpaas.jdcloud.com/dedicated"
  operator: "Exists"
  effect: "NoSchedule"